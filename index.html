<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mutiplication Table</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="heading">
        <h1>Mutiplication Table</h1>
    </div>
    <form class="values" name="mTable"> <!--Form for the inputs-->
        <div class="val">
        <label for="minCol">Minimum Column Value:</label>
        <input type="number" id="minCol" name="minCol" placeholder="Minimum Column" value="0"><br> <!--input for the minCol-->
        <label for="maxCol">Maximum Column Value:</label>
        <input type="number" id="maxCol" name="maxCol" placeholder="Maximum Column" value="0"><br><!--input for the maxCol-->
        <label for="minRow">Minimum Row Value:</label>
        <input type="number" id="minRow" name="minRow" placeholder="Minimum Row" value="0"><br><!--input for the minRow-->
        <label for="maxRow">Maximum Row Value:</label>
        <input type="number" id="maxRow" name="maxRow" placeholder="Maximum Row" value="0"><br><!--input for the maxRow-->
        </div>
        <button id="submit" type="submit">Submit</button> <!--button to submit-->
      </form>
      <div id="errMes"></div> <!--display error messages-->
      <div id="table"></div> <!--display the table-->
      <script src="js/script.js"></script>
  </body>
